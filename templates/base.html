<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Task Reminder App</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Animate.css -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />

  <!-- AOS (Animate on Scroll) -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.css" />

  <!-- Bootstrap Icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" />

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">

  <!-- Animate.css for animations -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <!-- Bootstrap CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

<!-- Bootstrap Icons -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">

<!-- Animate.css -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>



  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to right, #fdfbfb, #ebedee);
      padding-top: 30px;
    }
    .container {
      background: #ffffff;
      border-radius: 15px;
      padding: 30px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
      animation: fadeInUp 1s ease;
    }
    .header-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 30px;
    }
    .btn-custom {
      transition: 0.3s ease-in-out;
    }
    .btn-custom:hover {
      transform: scale(1.08);
      box-shadow: 0 5px 20px rgba(0,0,0,0.2);
    }
    .fade-in {
      animation: fadeIn 1s ease-in;
    }
    .card-hover:hover {
      transform: scale(1.02);
      transition: all 0.3s ease-in-out;
    }
  </style>
</head>
<body>

  <div class="container" data-aos="zoom-in">
    <div class="header-bar">
      <h2 class="text-primary fw-bold animate__animated animate__fadeInDown">ðŸ§  Task Reminder Dashboard</h2>
      <div>
        {% if user.is_authenticated %}
          <span class="me-2 text-dark">ðŸ‘‹ Welcome, <strong>{{ user.username }}</strong></span>
          <a href="{% url 'logout' %}" class="btn btn-sm btn-outline-danger btn-custom"><i class="bi bi-box-arrow-right"></i> Logout</a>
        {% else %}
          <a href="{% url 'login' %}" class="btn btn-sm btn-outline-primary btn-custom"><i class="bi bi-box-arrow-in-right"></i> Login</a>
          <a href="{% url 'register' %}" class="btn btn-sm btn-outline-success btn-custom ms-2"><i class="bi bi-person-plus"></i> Register</a>
        {% endif %}
      </div>
    </div>

    {% block content %}{% endblock %}
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <!-- AOS Script -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.js"></script>
  <script>
    AOS.init();
  </script>
</body>
</html>
